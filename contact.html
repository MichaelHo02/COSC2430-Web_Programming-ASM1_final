<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- base css -->
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />

    <!-- additional link -->
    <link rel="stylesheet" href="./assets/css/navbar/navbar.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />

    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/button.css">
</head>

<body>
    <div class="main">
        <header class="header">
            <div class="header-wrapper grid wide">

                <label class="menu-checkbox" for="toggle">
                    <i class="fa-solid fa-bars menu-btn-mobile"></i>
                </label>
                <input type="checkbox" id="toggle">


                <img src="./assets/img/navbar/logo.webp" alt="" class="logo" />
                <!-- Home (this page), About Us, Fees, My Account, Browse, FAQs, and Contact. -->

                <nav class="navbar">
                    <ul class="navbar-list">
                        <li><a href="index.html" class="navbar-item">Home</a></li>
                        <li><a href="aboutus.html" class="navbar-item">About Us</a></li>
                        <li><a href="fees.html" class="navbar-item">Fees</a></li>
                        <li>
                            <a href="myaccount.html" class="navbar-item">My Account</a>
                        </li>
                        <li><a href="browse.html" class="navbar-item">Browse</a></li>
                        <li><a href="faqs.html" class="navbar-item">FAQs</a></li>
                    </ul>
                </nav>
                <button class="navbar-btn btn">Contact</button>
                <a href="" class="navbar-contact-mobile">
                    <i class="fa-solid fa-phone-flip"></i>
                </a>
            </div>
        </header>

        <main>
            <form action="" class="grid wide">
                <section class="section">
                    <label for="contact-purpose" class="form__section">Contact Purpose</label>
                    <select name="contact-purpose" id="contact-purpose" class="form__input input-focus" required>
                        <option value="" disabled selected>Please select an option</option>
                        <option value="buisness">Buisness</option>
                        <option value="personal">Personal</option>
                    </select>
                </section>

                <section class="section">
                    <div class="form__section">
                        <label for="name" class="form__section">Full Name</label>
                        <input class="form__input input-focus" autocomplete="off" type="text" id="name"
                            placeholder="Enter your name" maxlength="50" required />
                    </div>

                    <div class="text-field form__section">
                        <label for="email" class="form__section">Email Address</label>
                        <input class="form__input input-focus" autocomplete="off" type="email" id="email"
                            placeholder="Enter your email" maxlength="50" required>
                    </div>

                    <div class="text-field form__section">
                        <label for="phone" class="form__section">Phone Number</label>
                        <input class="form__input input-focus" autocomplete="off" type="tel" id="phone"
                            placeholder="Enter your phone number" maxlength="50" required>
                    </div>
                </section>
                <section class="section">
                    <div class="form__section">
                        <label class="form__section">Preferred contact method:</label>
                        <input type="radio" id="radio-email" class="radio-input" name="contact-method" />
                        <label for="radio-email" class="radio-label"></label>
                        <label for="radio-email" class="label-input">Email</label>
                        <input type="radio" id="radio-phone" class="radio-input" name="contact-method" />
                        <label for="radio-phone" class="radio-label"></label>
                        <label for="radio-phone" class="label-input">Phone</label>
                    </div>

                    <div class="form__section">
                        <label class="form__section">Contact day(s):</label>
                        <div class="display-grid custom">
                            <div>
                                <input type="checkbox" name="contact-day[]" id="monday" class="checkbox-input" />
                                <label for="monday" class="checkbox-label"></label>
                                <label for="monday" class="label-input">Monday</label>
                            </div>

                            <div>
                                <input type="checkbox" name="contact-day[]" id="tuesday" class="checkbox-input" />
                                <label for="tuesday" class="checkbox-label"></label>
                                <label for="tuesday" class="label-input">Tuesday</label>
                            </div>

                            <div>
                                <input type="checkbox" name="contact-day[]" id="wednesday" class="checkbox-input" />
                                <label for="wednesday" class="checkbox-label"></label>
                                <label for="wednesday" class="label-input">Wednesday</label>
                            </div>

                            <div>
                                <input type="checkbox" name="contact-day[]" id="thursday" class="checkbox-input" />
                                <label for="thursday" class="checkbox-label"></label>
                                <label for="thursday" class="label-input">Thursday</label>
                            </div>

                            <div>
                                <input type="checkbox" name="contact-day[]" id="friday" class="checkbox-input" />
                                <label for="friday" class="checkbox-label"></label>
                                <label for="friday" class="label-input">Friday</label>
                            </div>

                            <div>
                                <input type="checkbox" name="contact-day[]" id="saturday" class="checkbox-input" />
                                <label for="saturday" class="checkbox-label"></label>
                                <label for="saturday" class="label-input">Saturday</label>
                            </div>

                            <div>
                                <input type="checkbox" name="contact-day[]" id="sunday" class="checkbox-input" />
                                <label for="sunday" class="checkbox-label"></label>
                                <label for="sunday" class="label-input">Sunday</label>
                            </div>
                        </div>
                    </div>

                </section>
                <section class="section">
                    <h4 class="form__section">Message:</h4>
                    <textarea class="input-focus text-area" name="message" id="message" rows="5"
                        placeholder="Please enter your message"></textarea>
                </section>

                <section class="section">
                    <div class="display-grid justify-content-center grid-template-2-columns">
                        <button type="reset" name="" value="" class="button">Reset the Form</button>
                        <button type="submit" name="send" id="send" class="button">Submit</button>
                    </div>
                </section>
            </form>
        </main>

        <footer class="grid wide">
            <div class="footer__container">
                <div class="footer__center">
                    <img src="./assets/img/navbar/logo.webp" alt="" class="" />
                </div>
                <div class="footer__row">
                    <div class="footer__left">
                        <h4 class="footer__header">Policy</h4>
                        <ul>
                            <li>
                                <a href="term-of-service.html">Term of Service</a>
                            </li>
                            <li>
                                <a href="privacy.html">Privacy Policy</a>
                            </li>
                            <li>
                                <a href="copyright.html">Copyright</a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer__right">
                        <h4 class="footer__header">Policy</h4>
                        <ul>
                            <li>
                                <a href="term-of-service.html">Term of Service</a>
                            </li>
                            <li>
                                <a href="privacy.html">Privacy Policy</a>
                            </li>
                            <li>
                                <a href="copyright.html">Copyright</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="padding-20">
                    <p class="text-center font-size-3">Copyright @ 2022</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
